<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="dist/style.css">
	<meta charset="UTF-8">
	<title>Popup menu</title>
</head>
<body>
	<div class="popup">
		<div class="popup_header">
			<div class="popup_header__line"></div>
			<p class="popup__text popup_header__text">You're going to change access to <span class="popup_header__number">1</span> object(s).</p>
		</div>
		<div class="container">
			<fieldset class="popup_fieldset">
				<p class="popup__text">Change owner</p>
				<div class="popup_select__wrapper select_wrapper__big">
					<select class="popup_fieldset__select" name="select_owner" id="select_owner">
    					<option selected value="Owner__1">smart</option>
    					<option value="Owner__2">dolor</option>
    					<option value="Owmer__3">sit amet</option>
					</select>
				</div>
				<button class="popup_button button__execute fieldset_button" id="button__apply">Apply</button>
			</fieldset>

			<fieldset class="popup_fieldset">
				<p class="popup__text">Add users or groups</p>
				<div class="popup_select__wrapper select_wrapper__small">
					<select class="popup_fieldset__select" name="select_user" id="select_user">
					 	<option value="user__1" selected>User</option>
    					<option value="user__2">Lorem ipsum</option>
					</select>
				</div>
				<input type="text" class="popup_fieldset__input">
				<div class="popup_fieldset__warning_wrapper">
				<div class="popup_fieldset__warning_img"></div>
				</div>
				<div class="popup_select__wrapper select_wrapper__small">
					<select class="popup_fieldset__select" name="select_action" id="select__action">
					 	<option value="action__1" selected>Read</option>
    					<option value="action__2">Edit</option>
					</select>
				</div>
				<button class="popup_button button__execute fieldset_button" id="button__add" disabled>Add</button>				
			</fieldset>
			<table class="popup_table">
				<col class="popup_table__col1">
				<col class="popup_table__col2">
				<col class="popup_table__col3">
				<col class="popup_table__col4">
				<col class="popup_table__col5">
				<tr>
					<th><div class="table_ico ico__check1"></div></th>
					<th>Type</th>
					<th>Name</th>
					<th>Access</th>
				</tr>
				<tr>
					<td><div class="table_ico ico__check1"></div></td>
					<td><div class="table_ico ico__type1"></div></td>
					<td>admins</td>
					<td><a href="#" class="table_access__ref">Read</a></td>
					<td>
						<button class="table_button"><div class="table_ico ico__edit"></div>
					</td>
				</tr>
				<tr>
					<td><div class="table_ico ico__check1"></div></td>
					<td><div class="table_ico ico__type2"></div></td>
					<td>akudimov</td>
					<td><a href="#" class="table_access__ref">Read</a></td>
					<td>
						<button class="table_button"><div class="table_ico ico__cancel"></div>
					</td>
				</tr>
						
					<tr>
					<td><div class="table_ico ico__check1"></div></td>
					<td><div class="table_ico ico__type2"></div></td>
					<td>smart</td>
					<td><a href="#" class="table_access__ref">Edit</a></td>
				</tr>	
				<tr>
					<td><div class="table_ico ico__check1"></div></td>
					<td><div class="table_ico ico__type2"></div></td>
					<td>onovicova</td>
					<td><a href="#" class="table_access__ref">Edit</a></td>
				</tr>							
			</table>
			<div class="popup_button_wrapper">

			</div>

		</div>
		
		<div class="footer">
			<button class="popup_button button__execute" id="button__save">
				<div class="button_ico button_ico__save"></div>
				Save
			</button>
			<button class="popup_button" id="button__cancel">
				<div class="button_ico button_ico__cancel"></div>
				Cancel
			</button>
		</div>
					
		<button class="popup_close_button">
 			<div class="button_ico__close">
		</button>


		<div class="popup_close">
			<div class="popup_close__img"></div>
		</div>
	</div>
	
</body>
</html>
